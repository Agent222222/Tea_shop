<div class="main-title">
    <h2 class="main-title-caption">Cart</h2>
</div>


<div class="chosen_prod">

    <h2 class="confirmation_bar-caption">Total:</h2>
</div>


<div class="pay-form">
    <form action="" class="payment_form">
        <div class="Details_sect">
            <h2 class="details_sect-caption">Order details</h2>
            <div class="Details_subsect">
                <label for="name" class="namelabel"> First Name</label>
                <img class="img_input1" src="../img/Vector.png" alt="">
                <input type="text" id="PName" class="name _req" placeholder="John" aria-describedby="Name" /> <br />
            </div>
           
            <div class="Details_subsect">
                <label for="name" class="namelabel"> Second Name</label>
                <img class="img_input1" src="../img/Vector.png" alt="">
                <input type="text" id="PName" class="name _req" placeholder="Doe" aria-describedby="Name" /> <br />
            </div>
            
            <div class="Details_subsect">
                <label for="name" class="namelabel">E-mail</label>
                <img class="img_input2" src="../img/Vector (1).png" alt="">
                <input type="email" id="PMail" class="name _req" required id="exampleInputEmail1" aria-describedby="emailHelp"placeholder="jhon_doe@gmail.com" /> <br />
            </div>
            
            <div class="Details_subsect">
                <label for="name" class="namelabel"> Phone</label>
                <img class="img_input2" src="../img/phone-68-256.jpg" alt="">
                <input type="text" id="PName" class="name _req"  placeholder="+000 000 0000 000" aria-describedby="Name" /> <br />
            </div>
            
        </div>
        <div class="Details_sect">
            <h2 class="details_sect-caption">Delivery details</h2>

            <div class="Details_subsect">
                <label for="name" class="namelabel">City</label>
                <img class="img_input1" src="../img/Vector.svg" alt="">
                <input type="text" class="name _req" id="city" name="city" placeholder="New York">
            </div>
            
            <div class="Details_subsect">
                <label for="name" class="namelabel">Street</label>
                <img class="img_input1" src="../img/Group 427319137.svg" alt="">
                <input type="text" class="name _req" id="adr" name="address" placeholder="542 W. 15th Street">
            </div>
            
            <div class="Details_subsect">
                <label for="name" class="namelabel">House</label>
                <img class="img_input1" src="../img/Group 427319138.svg" alt="">
                <input type="text" class="name _req" id="house" name="house" placeholder="14 Hostel “...”">
            </div>
            
            <div class="Details_subsect">
                <label for="name" class="namelabel">Apartment</label>
                <img class="img_input1" src="../img/Vector.png" alt="">
                <input type="text" class="name _req" id="apartment" name="apartment" placeholder="Ramen">
            </div>
            
        </div>
        <div class="Payment_sect">
            <h2 class="details_sect-caption">Payment</h2>
            <div class="payment_check">
                <input id="online_check" type="checkbox" class="payment-checkbox">
                <p class="payment_check_txt">Online</p>
            </div>
            <div class="online_paymentform">
                <label for="cname">Name on Card</label>
                <input type="text" id="cname" name="cardname" placeholder="John More Doe">
                <label for="ccnum">Credit card number</label>
                <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                <label for="expmonth">Valid To</label>
                <input type="text" id="expdate" name="expdate" placeholder="08/02">
            </div>
            <div class="payment_check">
                <input id="reciep_check" type="checkbox" class="payment-checkbox">
                <p class="payment_check_txt">Payment upon reciept</p>
            </div>
        </div>
    </form>
</div>

<div class="confirmation_bar">
    <h2 class="confirmation_bar-caption">Total:</h2>
    <div class="confirm_bar_cost">
        <p class="confirm_bar_cost_amount"></p>
        <p class="confirm_bar_cost_bill"></p>
    </div>
    <input type="text">
    <div class="main-title-btn_sec">
        <button class="cart-title-btn2">
            <p>Do you have a PROMO?</p>
        </button>

        <button class="cart-title-btn">
            <p>Confirm the order</p>
            <span class="special-arrow right3"></span>
        </button>
    </div>
</div>
