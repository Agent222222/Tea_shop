<div class="section8">
    <div class="sub_section8_serch">
        <input type="search" id="Search" class="name _req" required placeholder="Search..." >
        <div class="serach_img"><img class="img_input_search" src="../img/Group 427319068.svg" alt=""></div>
        <input type="text" id="Filter" class="name filter _req" required placeholder="Filter by" >
        <button class="main-title-btn" type="submit">
            <a class="navigation " href="">
                <p>Search</p>
            </a>
        </button>
    </div>
    <div class="sub_section8_show">
        <div class="sub_section8_status">
            <div class="status sub_section8_status-sect">
                <p class="sub_section8_status-caption">Status</p><br />
                <input id="stock_check" type="checkbox" class="section7-checkbox">
                <p class="sub_section8_status-ch">In stock</p>
                <input id="exp_check" type="checkbox" class="section7-checkbox">
                <p class="sub_section8_status-ch">Expired</p>
            </div>
            <div class="price sub_section8_status-sect">
                <p class="sub_section8_status-caption">Price</p>
                <div class="wrap" role="group" aria-labelledby="multi-lbl" style="--a: 0; --b: 60; --min: 0; --max: 100">
                    <input id="a" type="range" min="0" value="0" max="100"/>
                    <input id="b" type="range" min="0" value="60" max="100"/>
                  </div>
                <label for="name" class="fromlabel">From</label>
                <input type="text" id="from_cost" class="name cost _req" required  placeholder="$0"  /> <br />
                <label for="name" class="tolabel">To</label>
                <input type="text" id="to_cost" class="name cost _req" required /> <br />
            </div>
            <div class="category sub_section8_status-sect">
                <p class="sub_section8_status-caption">Category</p>
                <input id="intr_check" type="checkbox" class="section7-checkbox">
                <p class="sub_section8_status-ch">Instrument</p>
                <input id="tea_check" type="checkbox" class="section7-checkbox">
                <p class="sub_section8_status-ch">Tea</p>
            </div>
            <div class="type sub_section8_status-sect">
                <p class="sub_section8_status-caption">Kind of Matcha</p>
                <input id="bl_check" type="checkbox" class="section7-checkbox">
                <p class="sub_section8_status-ch">Blue</p>
                <input id="pn_check" type="checkbox" class="section7-checkbox">
                <p class="sub_section8_status-ch">Pink</p>
                <input id="gr_check" type="checkbox" class="section7-checkbox">
                <p class="sub_section8_status-ch">Green</p>
            </div>
            <button class="main-title-btn" type="submit">
                <a class="navigation " href="">
                    <p>Find</p>
                </a>
            </button>
        </div>
        <div class="sub_section8_res">

        </div>
    </div>
</div>
