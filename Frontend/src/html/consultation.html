<div class="section7">
    <form id="sect7-log" class="section7-login">

        <label for="name" class="namelabel">Name</label>
        <img class="img_input1" src="../img/Vector.png" alt="">

        <label for="mail" class="maillabel">E-mail</label>
        <img class="img_input2" src="../img/Vector (1).png" alt="">

            <a class="navigation consult-sub" href="">

    <div class="img"></div>
